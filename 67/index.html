<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>
<body>

    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>

    <!-- Quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

            <form action="" class="quiz-form text-light">
                <!-- q1 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. How do you give a ninja directions?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" id="q1a" checked>
                        <label for="q1a" class="form-check-label">Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B" id="q1b">
                            <label for="q1b" class="form-check-label">Don't worry a ninja will find you</label>
                    </div>
                </div>
                <!-- q2 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. If a ninja has 3 apples, then gives one to Mario & one to Yoshi,
                        how many apples does the ninja have left?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" id="q2a" checked>
                        <label for="q2a" class="form-check-label">1 apple</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B" id="q2b">
                            <label for="q2b" class="form-check-label">3 apples, and two corpses</label>
                    </div>
                </div>
                <!-- q3 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. How do you know when you've met a ninja?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" id="q3a" checked>
                        <label for="q3a" class="form-check-label">You'll recognize the outfit</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B" id="q3b">
                            <label for="q3b" class="form-check-label">The grim reaper will tell you</label>
                    </div>
                </div>
                <!-- q4 -->
                <div class="my-5">
                        <p class="lead font-weight-normal">
                            4. What is a ninja's favorite array method?
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A" id="q4a" checked>
                            <label for="q4a" class="form-check-label">forEach()</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q4" value="B" id="q4b">
                                <label for="q4b" class="form-check-label">Slice()</label>
                        </div>
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>
            </form>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
